<!doctype html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Account - Fortnite.GG</title>
        <link rel='icon' type='image/png' sizes='32x32' href="images/favicon-16x16.png"><link rel='icon' type='image/png' sizes='16x16' href='/favicon-16x16.png'>

        <link rel="stylesheet" type="text/css" href="style.css"/>

    </head>

    <body>

        <div id="topbar">

            <div id="topbar-container">

                <div id="gg-logo">

                    <img src="images/gg-logo.png">

                </div>

                <div id="gg-logo-text">
                
                    <img src="images/gg-logo-text.png">

                </div>

                <div id="gg-logo-arrow">

                    <img src="images/arrow-down.png">

                </div>

                <div id="creator-code">

                    <span class="creator-code-ad">#ad</span>
                    <span class="creator-code-white">CREATOR CODE:</span>
                    <span class="creator-code-green">CHRISKQ395</span>

                </div>

                <div id="topbar-menu">
                    
                    <a href="https://fortnite.gg/account">👋 Sign In</a>

                    <a href="https://fortnite.gg">🌍 Map</a>
                        <img src="images/arrow-down.png">

                    <a class="topbar-menu-adjustments" href="https://fortnite.gg/giveaway">🎁 Giveaway</a>

                    <a href="https://fortnite.gg/best-settings">⚙️ Best Settings</a>

                    <a href="https://fortnite.gg/cosmetics?type=outfit">💃 Cosmetics</a>
                        <img src="images/arrow-down.png">

                    <a class="topbar-menu-adjustments" href="https://fortnite.gg/shop">🛒 Shop</a>

                    <a href="https://fortnite.gg/ranking">🔥 Ranking</a>
                        <img src="images/arrow-down.png">

                    <a href="https://fortnite.gg/guides">📚 Guides</a>
                        <img src="images/arrow-down.png">

                    <a href="https://fortnite.gg/news">📰 News</a>
                        <img src="images/arrow-down.png">

                </div>

                <div id="topbar-menu-end-icons">

                    <a href="https://twitter.com/FortniteDotGG" target="_blank"><img src="images/twitter-icon.png"></a>
                    <img src="images/google-translate-icon.png">

                </div>

            </div>

        </div>

        <div class="clear"></div>

        <div id="create-account-section">

            <div id="create-account-section-container">

                <div id="create-account-section-container-centered">

                    <form>

                        <input id="email-row" class="register-row" type="email" placeholder="Email">

                        <input id="username-row" class="register-row" type="text" placeholder="Username">

                        <input id="password-row" class="register-row" type="password" placeholder="Password">

                        <input id="register-button" type="submit" value="Register">

                    </form>

                </div>
                
            </div>
            
        </div>

        <div class="clear"></div>

        <div id="credentials-section">

            <div id="credentials-section-container">

                <p>This account is for this site only</p>
                <p>Do NOT enter your Epic Games login credentials anywhere</p>

            </div>

        </div>

        <div class="clear"></div>

        <div id="footer-section">

            <footer>

                <p>Not affiliated with Epic Games</p>

                <a href="https://twitter.com/FortniteDotGG">Contact</a>
                <a href="https://fortnite.gg/privacy-policy">Privacy Policy</a>
                <a href="https://fortnite.gg/tos">Terms of Service</a>

            </footer>

        </div>

    </body>
</html>
